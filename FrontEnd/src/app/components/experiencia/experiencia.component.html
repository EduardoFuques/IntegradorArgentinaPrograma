<div class="row">
  <h1>Experiencia Laboral</h1>
  <div class="col-lg-2">
    <button
      type="button"
      class="btn btn-light"
      routerLink="/nuevaexp"
      *ngIf="isLogged"
    >
      Nueva Experiencia
    </button>
  </div>
  <div class="col-sm-1 col-lg-1"></div>
  <div class="col-xs-12 col-sm-11 col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Experiencia of experiencia">
          <td>
            <h4>{{ Experiencia.nombreE }}</h4>
          </td>
          <td>{{ Experiencia.descripcionE }}</td>
          <td *ngIf="isLogged">
            <button
              type="button"
              class="btn btn-light"
              routerLink="/editexp/{{ Experiencia.id }}"
            >
              <i class="bi bi-pencil"></i> EDITAR
            </button>
          </td>
          <td *ngIf="isLogged">
            <button
              type="button"
              class="btn btn-light"
              (click)="delete(Experiencia.id)"
            ><i class="bi bi-trash"></i> BORRAR </button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
