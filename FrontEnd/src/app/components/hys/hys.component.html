<div class="row">
  <h1>Hard & Soft skills</h1>

  <div class="col-xs-12 offset-sm-10 col-sm-2 offset-lg-10 col-lg-2 offset-xl-10 col-xl-2">
    <button
      type="button"
      class="btn btn-light"
      routerLink="/newskill"
      *ngIf="isLogged"
    >
      Nueva Skill
    </button>
  </div>
  <div class="circle-container text-center col-sm-3 col-md-3 col-lg-3" *ngFor="let skill of skill">
    <circle-progress
      [percent]="skill.porcentaje"
      [title]="skill.nombre"
      [imageSrc]="''"
    ></circle-progress>
    <span class="tooltip">{{ skill.nombre }}</span>
    <button
      *ngIf="isLogged"
      type="button"
      class="btn btn-light"
      routerLink="/editskill/{{ skill.id }}"
    >
      <i class="bi bi-pencil"></i>
    </button>
    <button
      *ngIf="isLogged"
      type="button"
      class="btn btn-light"
      (click)="delete(skill.id)"
    >
      <i class="bi bi-trash"></i>
    </button>
  </div>
</div>
